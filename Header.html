<style>
	.mainheader{
        background-color: black;
        display: flex;

        top: 0;
        left: 0;
        right: 0;
    }
        
	.mainheader a {

    }

        display: flex;
        position: fixed;
        right: 0;

	.mainheader .github{
        animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
    	0% {
        	transform: rotate(0deg);
    	}
        100% {
            transform: rotate(360deg);
        }
    }

    .mainheader .ig{
        animation: scaleAnimation 2s linear infinite alternate;
    }
	
    @keyframes scaleAnimation {
        0% {
            transform: scale(1);

        100% {

        }
    }
